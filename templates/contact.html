{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block style %}
<link rel="stylesheet" href="/static/css/contact.css">
{% endblock style %}
{% block main %}

<div class="contact-form">
    <h2>Contact Us</h2>
    <form method="post" action="/contact/">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required placeholder="Enter your state">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required placeholder="Enter your pin code">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
        </div>
        <button id="button" type="submit">Submit</button>
    </form>
</div>

{% endblock main %}
