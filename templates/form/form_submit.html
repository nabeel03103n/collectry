<!DOCTYPE html>
<html>
<body>
    <h1>Form Submission</h1>
    <h2>Submitted Data:</h2>

        {% endfor %}
    </ul>

    <a href="/static/pdf/output.pdf" download>Download PDF</a>

</body>
</html>
